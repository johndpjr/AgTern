apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: "/agtern/data"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: log-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: "/agtern/log"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi
  volumeName: data-pv

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: log-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi
  volumeName: log-pv

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agtern-deployment
  labels:
    app: agtern
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agtern
  template:
    metadata:
      labels:
        app: agtern
    spec:
      containers:
      - name: agtern
        image: jeremyeastham/agtern:dev
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: log-volume
          mountPath: /app/log
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
        - name: log-volume
          persistentVolumeClaim:
            claimName: log-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: agtern-service
spec:
  selector:
    app: agtern
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
