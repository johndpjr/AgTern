<mat-card class="internship-card">
    <mat-card-header>
        <div mat-card-avatar class="icon">{{internship.company.charAt(0).toUpperCase()}}</div>
        <mat-card-title>
            {{internship.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{internship.company}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{internship.description}}
        <!-- TODO: Truncate description (this should be a preview) -->
        <br/>
        <br/>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of internship.tags">{{tag}}</mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
