<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <!--This HTML file defines the layout for the side panel activated by pressing the extension's button.-->
  <!--It cannot execute JavaScript directly (ex: onclick events) but it can include script files.-->
  <meta charset="UTF-8">
  <title>AgTern DevTools</title>
  <link rel="stylesheet" href="./side_panel.css">
</head>
<body>
<div><hr></div>
<div class="input">
  <label for="xpath">XPath:</label><textarea id="xpath" rows="2">//</textarea>
</div>
<div class="input">
  <label for="linkify">Linkify:</label><input type="checkbox" id="linkify"/>
</div>
<div><hr></div>
<div class="input">
  <label for="regex">Regex:</label><input type="text" id="regex" value=".*"/>
</div>
<div class="input">
  <label for="ignore-case">Ignore Case:</label><input type="checkbox" id="ignore-case"/>
</div>
<div class="input">
  <label for="multiline">Multiline:</label><input type="checkbox" id="multiline"/>
</div>
<div class="input">
  <label for="dot-all">Dot All:</label><input type="checkbox" id="dot-all"/>
</div>
<div class="input">
  <label for="format">Format:</label><input type="text" id="format" value="{0}"/>
</div>
<div><hr></div>
<p id="num-results">0 results</p>
<div><hr></div>
<div id="result">
</div>
<script src="./side_panel.js" type="module"></script>
</body>
</html>
